language: csharp
mono: none
notifications:
  email:
    on_success: never
    on_failure: never
dotnet: 2.1.0
node_js:
  - "8"
dist: trusty
script:
 - dotnet --info
 - dotnet restore
 - cd src && cd MathSite
 - dotnet publish -c Release # -r ubuntu-x64
 - cd ../../tests 
 - cd "MathSite.Tests.Common" && dotnet test && cd ..
 - cd "MathSite.Tests.Facades" && dotnet test && cd ..